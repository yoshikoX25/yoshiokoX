<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全肯定相談室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>全肯定相談室</h1>
            <p>ここでは何を言っても大丈夫。あなたの味方です。</p>
        </header>
        
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                こんにちは。愚痴でも、弱音でも、なんでも吐き出してくださいね。私が全部受け止めますよ。
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ここに入力してください..." autocomplete="off">
            <button id="send-btn">話す</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
